<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>tile memorize</title>
    <link rel="stylesheet" href="css/popup.css">
</head>

<body onload="step_1()">
    <button id="reset" onclick="location.reload()">重置</button>
    <div id="step1" class="step">
        <div class="custom-select">
            <div>选项1: 背牌模式</div>
            <select id='option_mode'>
                <option value="0">只出选择的板块</option>
                <option value="1">随机出所有板块</option>
            </select>
        </div>
        <div class="custom-select">
            <div>选项2: 快速选牌</div>
            <select id='tile_select' onchange="quick_seletion()">
                <option value="0">手动选</option>
                <option value="1">全选</option>
                <option value="2">所有半圆</option>
                <option value="3">所有道路</option>
            </select>
        </div>
        <div class="step">
            <div>选项3: 手动选牌</div>
            <div class="box">
            </div>
        </div>
        <div class="step">
            <button id="start">启动</button>
        </div>
    </div>
    <div id="step2" class="step">
        <div class="box" id="step2_box">
        </div>
        <div class="step">
            <button id="next">下一张</button>
        </div>
        <div class="step">
            <button id="last">只剩最后一张</button>
        </div>
    </div>
    <div id="step3" class="step">
        <div>选择最后这张牌是什么:</div>
        <div class="box" id="step3_box">
        </div>
        <div class="step">
            <button id="check">提交</button>
        </div>
    </div>
</body>
<script src="js/model.js"></script>
</html>
