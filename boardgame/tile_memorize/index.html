<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>卡卡颂背牌助手</title>
    <link rel="stylesheet" href="css/popup.css">
</head>

<body onload="step_1()">
    <button id="reset" onclick="location.reload()">重置</button>
    <div id="step1" class="step">
        <div class="custom-select">
            <div>选项1: 快速选择本次练习要记忆的牌，或在下面手动勾选, 选好后点击“启动”按钮</div>
            <select id='tile_select' onchange="quick_seletion()">
                <option value="0">手动在下面勾选</option>
                <option value="1">全选</option>
                <option value="2">所有半圆</option>
                <option value="3">所有道路</option>
            </select>
        </div>
        <div class="step">
            <div class="box">
            </div>
        </div>
        <div class="step">
            <div>选项2: 选择本次练习的背牌模式</div>
            <select id='option_mode'>
                <option value="0">打乱输出下面选择的板块</option>
                <option value="1">打乱输出所有的板块</option>
            </select>
        </div>
        <div class="step">
            <p></p>
            <button id="start">启动</button>
        </div>
    </div>
    <div id="step2" class="step">
		<div>点击“下一张”按钮，直至所有本次练习需要记忆的牌只剩下一张时。点击“只剩最后一张”按钮。回答问题</div>
        <div class="box" id="step2_box">
        </div>
        <div class="step"></div>
        <div id="step2_button" class="below">
            <button id="next">下一张</button>
            <button id="last">只剩最后一张</button>
        </div>
    </div>
    <div id="step3" class="step">
        <div>最后一张未出的牌是下面哪张？</div>
        <div class="box" id="step3_box">
        </div>
        <div class="step">
            <button id="check">提交</button>
        </div>
    </div>
</body>
<script src="js/model.js"></script>
</html>
